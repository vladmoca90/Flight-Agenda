<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Add A Flight</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="../scripts/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../content/font-awesome.min.css" />

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../content/Index.css" />

    <link rel="stylesheet" type="text/css" href="../content/addAFlight.css" />

</head>
<body>
    <header role="banner" id="top">
        <img role="img" class="logo" src="../images/logo.png" alt="Logo" title="Flight Diary Logo" />
        <div id="account-connection">
            <div id="connection-button-container">
                <a href="#" id="facebook-sign-in"></a>
                <p>or</p>
                <div class="sign-in-button"></div>
            </div>
        </div>
        <nav role="navigation">
            <ul role="list" id="button-menu">
                <li role="listitem"><a role="link" href="Index.html"><span class="fa fa-user"></span><span class="button-list-texts">Profile</span></a></li>
                <li role="listitem"><a role="link" href="addAFlight.html"><span class="fa fa-plus"></span><span class="button-list-texts">Add flight</span></a></li>
                <li role="listitem"><a role="link" href="flightList.html"><span class="fa fa-plane"></span><span class="button-list-texts">My Flights</span></a></li>
                <li role="listitem"><a role="link" href="Index.html"><span class="fa fa-group"></span><span class="button-list-texts">Contacts</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-cog"></span><span class="button-list-texts">Settings</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-globe"></span><span class="button-list-texts">Database</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-cart-plus"></span><span class="button-list-texts">Shop</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-book"></span><span class="button-list-texts">Encyclopedia</span></a></li>
            </ul>
        </nav>
    </header>
    <section role="main" id="middle">
        <form role="form" id="flight-form">
            <div id="form-container">
                <div id="main-flight-info-container">
                    <h3 role="heading">Flight Details</h3>
                    <hr role="separator" />
                    <div><label for="departure">Departure code:</label><input role="textbox" type="text" name="departure" id="departure" aria-required="false" /></div>
                    <div><label for="arrival">Arrival code:</label><input role="textbox" type="text" name="arrival" id="arrival" aria-required="false" /></div>
                    <div><label for="departureDate">Departure date:</label><input type="date" name="departureDate" id="departureDate" /></div>
                    <div><label for="arrivalDate">Arrival date:</label><input type="date" name="arrivalDate" id="arrivalDate" /></div>
                    <div><label for="departureTime">Departure time:</label><input type="time" name="departureTime" id="departureTime" /></div>
                    <div><label for="arrivalTime">Arrival time:</label><input type="time" name="arrivalTime" id="arrivalTime" /></div>
                    <div><label for="flightDuration">Flight duration:</label><input type="time" name="flightDuration" id="flightDuration" /></div>
                    <div><label for="airline">Airline:</label><input role="textbox" type="text" name="airline" id="airline" aria-required="false" /></div>
                    <div><label for="flightNumber">Flight number:</label><input role="textbox" type="text" name="flightNumber" id="flightName" aria-required="false" /></div>
                    <div><label for="aircraftType">Aircraft type:</label><input role="textbox" type="text" name="aircraftType" id="aircraftType" aria-required="false" /></div>
                    <div><label for="aircraftRegistration">Aircraft registration:</label><input role="textbox" type="text" name="aircraftRegistration" id="aircraftRegistration" aria-required="false" /></div>
                </div>
                <div>
                    <div id="ticket-information-container">
                        <h3 role="heading">Ticket Information</h3>
                        <hr role="separator" />
                        <p class="containers-title">Flight class</p>
                        <div role="group" class="add-a-flight-information">
                            <label for="economyClass">Economy</label>
                            <input role="radio" type="radio" name="classInformation" value="economyClass" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="economyPlusClass">Economy +</label>
                            <input role="radio" type="radio" name="classInformation" value="economyPlusClass" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="businessClass">Business</label>
                            <input role="radio" type="radio" name="classInformation" value="businessClass" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="firstClass">First</label>
                            <input role="radio" type="radio" name="classInformation" value="firstClass" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="privateClass">Private</label>
                            <input role="radio" type="radio" name="classInformation" value="privateClass" />
                        </div>
                    </div>
                </div>
                <div>
                    <div id="seat-container">
                        <p class="containers-title">Flight seat</p>
                        <div role="group" class="add-a-flight-information">
                            <label for="windowSeat">Window</label>
                            <input role="radio" type="radio" name="seatInformation" value="windowSeat" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="middleSeat">Middle</label>
                            <input role="radio" type="radio" name="seatInformation" value="middleSeat" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="aisleSeat">Aisle</label>
                            <input role="radio" type="radio" name="seatInformation" value="aisleSeat" />
                        </div>
                        <div role="group" class="add-a-flight-information seat-number">
                            <p class="seat-number-text text-center">Seat number</p>
                            <input role="radio" type="text" name="seat" />
                        </div>
                    </div>
                </div>
                <div>
                    <div id="flight-reason-container">
                        <p class="containers-title">Flight reason</p>
                        <div role="group" class="add-a-flight-information">
                            <label for="leisureReason">Leisure</label>
                            <input role="radio" type="radio" name="reasonInformation" value="leisureReason" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="businessReason">Business</label>
                            <input role="radio" type="radio" name="reasonInformation" value="businessReason" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="crewReason">Crew</label>
                            <input role="radio" type="radio" name="reasonInformation" value="crewReason" />
                        </div>
                        <div role="group" class="add-a-flight-information">
                            <label for="otherReason">Other</label>
                            <input role="radio" type="radio" name="reasonInformation" value="otherSeat" />
                        </div>
                    </div>
                </div>
                <div>
                    <div id="personal-note-container">
                        <hr role="separator" />
                        <label for="personalNote">Personal Note</label>
                        <textarea role="textbox" name="personalNote" maxlength="1000" cols="50" rows="5" aria-required="false"></textarea>
                    </div>
                </div>
                <div id="next-container">
                    <div id="next-button">
                        <button role="button" type="button"><a href="Rating.html">NEXT&nbsp;<span class="fa fa-arrow-right"></span></a></button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer role="contentinfo" id="bottom">
        <div id="bottom-text-container">
            <p class="bottom-texts"><a role="link" href="#">© 2016 Flightdiary</a></p>
            <p class="bottom-texts"><a role="link" href="#">About us</a></p>
            <p class="bottom-texts"><a role="link" href="#">Features</a></p>
            <p class="bottom-texts"><a role="link" href="#">Database</a></p>
            <p class="bottom-texts"><a role="link" href="#">FAQ</a></p>
            <p class="bottom-texts"><a role="link" href="#">Shop</a></p>
            <p class="bottom-texts"><a role="link" href="#">Contact</a></p>
        </div>
        <div id="bottom-icons-container">
            <img role="img" src="../images/facebook.png" alt="Facebook Icon" title="Facebook" />
            <img role="img" src="../images/linkedin.png" alt="Linkedin Icon" title="Linkedin" />
            <img role="img" src="../images/twitter.png" alt="Twitter Icon" title="Twitter" />
            <img role="img" src="../images/instagram.png" alt="Instagram Icon" title="Instagram" />
            <img role="img" src="../images/google.png" alt="Google Icon" title="Google" />
        </div>
    </footer>
</body>
</html>
