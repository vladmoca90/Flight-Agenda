<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Add A Flight</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../content/Index.css" />

    <link rel="stylesheet" type="text/css" href="../content/addAFlight.css" />

    <script src="../scripts/flightAgenda.js"></script>

</head>
<body>
    <header id="top">
        <img role="img" class="logo" src="../images/logo.png" alt="Logo" title="Flight Diary Logo" />
        <ul role="list" id="button-menu">
            <li role="listitem"><a role="link" href="Index.html"><span class="fa fa-user"></span><span class="button-list-texts">Profile</span></a></li>
            <li role="listitem"><a role="link" href="addAFlight.html"><span class="fa fa-plus"></span><span class="button-list-texts">Add flight</span></a></li>
            <li role="listitem"><a role="link" href="flightList.html"><span class="fa fa-plane"></span><span class="button-list-texts">My Flights</span></a></li>
            <li role="listitem"><a role="link" href="#"><span class="fa fa-cog"></span><span class="button-list-texts">Settings</span></a></li>
            <li role="listitem"><a role="link" href="#"><span class="fa fa-globe"></span><span class="button-list-texts">Database</span></a></li>
        </ul>
    </header>
    <section id="middle">
        <form role="form" id="flight-form">
            <div id="form-container">
                <div id="main-flight-info-container">
                    <div><label for="departure">Departure code:</label><input type="text" name="departure" id="departure" /></div>
                    <div><label for="arrival">Arrival code:</label><input type="text" name="arrival" id="arrival" /></div>
                    <div><label for="departureDate">Departure date:</label><input type="date" name="departureDate" id="departureDate" /></div>
                    <div><label for="arrivalDate">Arrival date:</label><input type="date" name="arrivalDate" id="arrivalDate" /></div>
                    <div><label for="departureTime">Departure time:</label><input type="time" name="departureTime" id="departureTime" /></div>
                    <div><label for="arrivalTime">Arrival time:</label><input type="time" name="arrivalTime" id="arrivalTime" /></div>
                    <div><label for="flightDuration">Flight duration:</label><input type="time" name="flightDuration" id="flightDuration" /></div>
                    <div><label for="airline">Airline:</label><input type="text" name="airline" id="airline" /></div>
                    <div><label for="aircraftType">Aircraft type:</label><input type="text" name="aircraftType" id="aircraftType" /></div>
                    <div><label for="aircraftRegistration">Aircraft registration:</label><input type="text" name="aircraftRegistration" id="aircraftRegistration" /></div>
                </div>
                <div>
                    <div id="ticket-information-container">
                        <h3>Ticket Information</h3>
                        <hr />
                        <div class="add-a-flight-information">
                            <label for="economyClass">Economy</label>
                            <input type="radio" name="classInformation" id="economyClass" value="economyClass" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="economyPlusClass">Economy Plus</label>
                            <input type="radio" name="classInformation" id="economyPlusClass" value="economyPlusClass" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="businessClass">Business</label>
                            <input type="radio" name="classInformation" id="businessClass" value="businessClass" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="firstClass">First</label>
                            <input type="radio" name="classInformation" id="firstClass" value="firstClass" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="privateClass">Private</label>
                            <input type="radio" name="classInformation" id="privateClass" value="privateClass" />
                        </div>
                    </div>
                </div>
                <div>
                    <div id="seat-container">
                        <h3>Seat Information</h3>
                        <hr />
                        <div class="add-a-flight-information">
                            <label for="windowSeat">Window</label>
                            <input type="radio" name="seatInformation" id="windowSeat" value="windowSeat" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="middleSeat">Middle</label>
                            <input type="radio" name="seatInformation" id="middleSeat" value="middleSeat" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="aisleSeat">Aisle</label>
                            <input type="radio" name="seatInformation" id="aisleSeat" value="aisleSeat" />
                        </div>
                        <div class="add-a-flight-information seat-number">
                            <p class="seat-number-text text-center">Seat number</p>
                            <input type="text" name="seat" id="seat" />
                        </div>
                    </div>
                </div>
                <div>
                    <div id="flight-reason-container">
                        <h3>Flight Information</h3>
                        <hr />
                        <div class="add-a-flight-information">
                            <label for="leisureReason">Leisure</label>
                            <input type="radio" name="reasonInformation" id="leisureReason" value="leisureReason" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="businessReason">Business</label>
                            <input type="radio" name="reasonInformation" id="businessReason" value="businessReason" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="crewReason">Crew</label>
                            <input type="radio" name="reasonInformation" id="crewReason" value="crewReason" />
                        </div>
                        <div class="add-a-flight-information">
                            <label for="otherReason">Other</label>
                            <input type="radio" name="reasonInformation" id="otherReason" value="otherSeat" />
                        </div>
                    </div>
                </div>
                <hr />
                <div>
                    <div id="personal-note-container">
                        <label for="personalNote">Personal Note</label>
                        <textarea cols="50" rows="6"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer role="contentinfo" id="bottom">
        <div id="bottom-text-container">
            <p class="bottom-texts">© 2016 Flightdiary </p>
            <p class="bottom-texts">About us</p>
            <p class="bottom-texts">Features</p>
            <p class="bottom-texts">Database</p>
            <p class="bottom-texts">FAQ</p>
            <p class="bottom-texts">Shop</p>
            <p class="bottom-texts">Contact</p>
        </div>
        <div id="bottom-icons-container">
            <img role="img" src="../images/facebook.png" alt="Facebook Icon" title="Facebook" />
            <img role="img" src="../images/linkedin.png" alt="Linkedin Icon" title="Linkedin" />
            <img role="img" src="../images/twitter.png" alt="Twitter Icon" title="Twitter" />
            <img role="img" src="../images/instagram.png" alt="Instagram Icon" title="Instagram" />
            <img role="img" src="../images/google.png" alt="Google Icon" title="Google" />
        </div>
    </footer>
</body>
</html>
