    <header id="top">

    <section id="middle">

        <form id="add-a-flight-form">
            <div> <p>Departure code:</p> <input type="text" name="departure" /></div>
            <div> <p>Arrival code:</p> <input type="text" name="arrival" /> </div>
            <div> <p>Departure date:</p> <input type="date" name="departureDate" /> </div>
            <div> <p>Arrival date:</p> <input type="date" name="arrivalDate" /> </div>
            <div> <p>Departure time:</p> <input type="time" name="departureTime" /> </div>
            <div> <p>Arrival time:</p> <input type="time" name="arrivalTime" /> </div>
            <div> <p>Flight duration:</p> <input type="time" name="flightDuration" /> </div>
            <div> <p>Airline:</p> <input type="text" name="airline" /> </div>
            <div> <p>Aircraft type:</p> <input type="text" name="aircraftType" /> </div>
            <div> <p>Aircraft registration:</p> <input type="text" name="aircraftRegistration" /> </div>
        </form>
