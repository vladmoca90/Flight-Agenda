<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Add A Flight</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../content/Index.css" />

    <link rel="stylesheet" type="text/css" href="../content/addAFlight.css" />

    <script src="../scripts/flightAgenda.js"></script>

</head>
<body>

    <header id="top">
        <img role="img" class="logo" src="../images/logo.png" />
        <ul id="button-menu">
            <li><a href="#">Profile</a></li>
            <li><a href="addAFlight.html">Add flight</a></li>
            <li><a href="flightList.html">My Flights</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Database</a></li>
        </ul>
    </header>
    <section id="middle">
        <form id="add-a-flight-form">
            <div> <p>Departure code:</p> <input type="text" name="departure" /></div>
            <div> <p>Arrival code:</p> <input type="text" name="arrival" /> </div>
            <div> <p>Departure date:</p> <input type="date" name="departureDate" /> </div>
            <div> <p>Arrival date:</p> <input type="date" name="arrivalDate" /> </div>
            <div> <p>Departure time:</p> <input type="time" name="departureTime" /> </div>
            <div> <p>Arrival time:</p> <input type="time" name="arrivalTime" /> </div>
            <div> <p>Flight duration:</p> <input type="time" name="flightDuration" /> </div>
            <div> <p>Airline:</p> <input type="text" name="airline" /> </div>
            <div> <p>Aircraft type:</p> <input type="text" name="aircraftType" /> </div>
            <div> <p>Aircraft registration:</p> <input type="text" name="aircraftRegistration" /> </div>
        </form>
    </section>
    <footer id="bottom">
        <div id="bottom-text-container">
            <p class="bottom-texts">© 2016 Flightdiary </p>
            <p class="bottom-texts">About us</p>
            <p class="bottom-texts">Features</p>
            <p class="bottom-texts">Database</p>
            <p class="bottom-texts">FAQ</p>
            <p class="bottom-texts">Shop</p>
            <p class="bottom-texts">Contact</p>
        </div>
        <div id="bottom-icons-container">
            <img role="img" src="../images/facebook.png" alt="Facebook Icon" title="Facebook" />
            <img role="img" src="../images/linkedin.png" alt="Linkedin Icon" title="Linkedin" />
            <img role="img" src="../images/twitter.png" alt="Twitter Icon" title="Twitter" />
            <img role="img" src="../images/instagram.png" alt="Instagram Icon" title="Instagram" />
            <img role="img" src="../images/google.png" alt="Google Icon" title="Google" />
        </div>
    </footer>

</body>
</html>
