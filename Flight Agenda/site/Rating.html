<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Rating</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="../scripts/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../content/font-awesome.min.css" />

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../content/Index.css" />

    <link rel="stylesheet" type="text/css" href="../content/addAFlight.css" />

    <link rel="stylesheet" type="text/css" href="../content/RatingPage.css" />

</head>
<body>
    <header role="banner" id="top">
        <img role="img" class="logo" src="../images/logo.png" alt="Logo" title="Flight Diary Logo" />
        <div id="connection-button-container">
            <div class="sign-in-button"></div>
        </div>
        <nav role="navigation">
            <ul role="list" id="button-menu">
                <li role="listitem"><a role="link" href="Index.html"><span class="fa fa-user"></span><span class="button-list-texts">Profile</span></a></li>
                <li role="listitem"><a role="link" href="addAFlight.html"><span class="fa fa-plus"></span><span class="button-list-texts">Add flight</span></a></li>
                <li role="listitem"><a role="link" href="flightList.html"><span class="fa fa-plane"></span><span class="button-list-texts">My Flights</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-group"></span><span class="button-list-texts">Contacts</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-cog"></span><span class="button-list-texts">Settings</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-globe"></span><span class="button-list-texts">Database</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-cart-plus"></span><span class="button-list-texts">Shop</span></a></li>
                <li role="listitem"><a role="link" href="#"><span class="fa fa-book"></span><span class="button-list-texts">Encyclopedia</span></a></li>
            </ul>
        </nav>
    </header>
    <section role="main" id="middle">
        <div id="flight-form">
            <div id="main-flight-info-container">
                <div id="title-container">
                    <h3 role="heading">Rate and review</h3>
                    <hr role="separator" />
                </div>
                <div class="rating-section">
                    <img role="img" src="../images/OTP-rating.jpg" title="Bucharest-Otopeni Airport" alt="Bucharest-Otopeni Airport Image" />
                    <p>Bucharest / Otopeni</p>
                    <ul class="rating-stars">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="rating-section">
                    <img role="img" src="../images/LHR-rating.jpg" title="London-Heathrow Airport" alt="London-Heathrow Airport Image" />
                    <p>London / Heathrow</p>
                    <ul class="rating-stars">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="rating-section">
                    <img role="img" src="../images/TAROM-rating.jpg" title="TAROM" alt="TAROM logo" />
                    <p>TAROM</p>
                    <ul class="rating-stars">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="rating-section">
                    <img role="img" src="../images/airbusA318-rating.jpg" title="Airbus A318" alt="Airbus A318 Image" />
                    <p>Airbus a318</p>
                    <ul class="rating-stars">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div id="save-container">
                <div id="save-button">
                    <button role="button" type="submit"><a href="Rating.html">SUBMIT</a></button>
                </div>
            </div>
        </div>
    </section>
    <footer role="contentinfo" id="bottom">
        <div id="bottom-text-container">
            <p class="bottom-texts"><a role="link" href="#">© 2016 Flightdiary</a></p>
            <p class="bottom-texts"><a role="link" href="#">About us</a></p>
            <p class="bottom-texts"><a role="link" href="#">Features</a></p>
            <p class="bottom-texts"><a role="link" href="#">Database</a></p>
            <p class="bottom-texts"><a role="link" href="#">FAQ</a></p>
            <p class="bottom-texts"><a role="link" href="#">Shop</a></p>
            <p class="bottom-texts"><a role="link" href="#">Contact</a></p>
        </div>
        <div id="bottom-icons-container">
            <img role="img" src="../images/facebook.png" alt="Facebook Icon" title="Facebook" />
            <img role="img" src="../images/linkedin.png" alt="Linkedin Icon" title="Linkedin" />
            <img role="img" src="../images/twitter.png" alt="Twitter Icon" title="Twitter" />
            <img role="img" src="../images/instagram.png" alt="Instagram Icon" title="Instagram" />
            <img role="img" src="../images/google.png" alt="Google Icon" title="Google" />
        </div>
    </footer>
</body>
</html>
